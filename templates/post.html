<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Conference Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="site-title">Conference Blog</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <input type="text" id="search" placeholder="Search posts..." />
            </div>
        </nav>
    </header>
    
    <main>
        <article class="post">
            <header class="post-header">
                <h1>{{title}}</h1>
                <div class="post-meta">
                    <span class="date">{{date}}</span>
                    <span class="category">{{category}}</span>
                </div>
            </header>
            
            <div class="post-content">
                {{content}}
            </div>
        </article>
    </main>
    
    <footer>
        <p>&copy; 2024 Conference Blog. Built with ❤️ for conference organizers.</p>
    </footer>
    
    <script src="/js/search.js"></script>
</body>
</html>
