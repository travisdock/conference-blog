<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{category}} - Conference Blog</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/site.webmanifest" />
    <script>
        // Initialize theme before page renders to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <!-- Travalytics Analytics -->
    <script>
    (function() {
      if (window.location.hostname === 'localhost' || 
          window.location.hostname === '127.0.0.1' || 
          window.location.hostname.startsWith('192.168.') ||
          window.location.hostname.startsWith('10.') ||
          window.location.hostname === '::1') {
        console.log('Travalytics: Skipping tracking on localhost');
        return;
      }
      const script = document.createElement('script');
      script.src = 'https://travserve.net/analytics.js';
      script.setAttribute('data-tracking-id', 'acdbb51d-31b2-4034-ac65-5eaf0165068d');
      script.setAttribute('data-endpoint', 'https://travserve.net');
      script.async = true;
      document.head.appendChild(script);
    })();
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="site-title">Conference Blog</a>
            <div class="nav-links">
                <a href="/interviews/">Interviews</a>
                <a href="/weekly-reviews/">Weekly Reviews</a>
                <a href="/mailing-list/">Mailing List</a>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="hero">
            <h1>{{category}}</h1>
            <p>{{description}}</p>
        </div>
        
        <section class="posts-list">
            {{posts}}
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Conference Blog. Built with ‚ù§Ô∏è for conference organizers.</p>
    </footer>
    
    <script src="/js/theme.js"></script>
</body>
</html>
