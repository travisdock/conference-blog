<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Blog - Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        // Initialize theme before page renders to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <!-- Travalytics Analytics -->
    <script>
    (function() {
      const script = document.createElement('script');
      script.src = 'https://travserve.net/analytics.js';
      script.setAttribute('data-tracking-id', 'ffb33aeb-5381-40a3-ad38-4187586a5073');
      script.setAttribute('data-endpoint', 'https://travserve.net');
      script.async = true;
      document.head.appendChild(script);
    })();
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="site-title">Conference Blog</a>
            <div class="nav-links">
                <a href="/interviews/">Interviews</a>
                <a href="/weekly-reviews/">Weekly Reviews</a>
                <a href="/mailing-list/">Mailing List</a>
                <input type="text" id="search" placeholder="Search posts..." />
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="hero">
            <h1>Conference Organizing Insights</h1>
            <p>Thoughts, tips, and experiences from organizing conferences</p>
        </div>
        
        <div id="search-results" class="search-results" style="display: none;">
            <h2>Search Results</h2>
            <div id="results-container"></div>
        </div>
        
        <section class="posts-list" id="posts-list">
            {{posts}}
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Conference Blog. Built with ‚ù§Ô∏è for conference organizers.</p>
    </footer>
    
    <script src="/js/search.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
